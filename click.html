<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEPAAMOON</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">
<body class="boddy">
    <section>
        <div class="main">
            <div class="centerr">
                <center>
                    <h3 class="hh">CPM: <span class="gem-cost">0</span></h3>
                    <img src="image/gem.png" class="images" onclick="incrementGem()">
                </center>

            </div>
            
        </div>
    </section>
    
    <div>
    <center>
    <button class="save-button" onclick="save()">save</button>
    <button class="load-button" onclick="load()">load</button>
    </center>
    </div>

    <div class="boosts">
        <div class="upgrade" onclick="buyClicker()">
            <div class="left-section">
                <img src="image/5173008_arrow_click_cursor_pointer_icon.png" alt="" class="finger">
            </div>
            
            <div class="mid-section">
                <h4>Clicker</h4>
                <div class="cost-info">
                    <p>Cost: <span class="clicker-cost">300</span></p>
                    <img src="image/gem.png" alt="" class="gem-click">
                </div>
            </div>
            <div class="right-section">
                    Level 0
            </div>
            <div class="next-level-info">
                <p>
                    +<span class="cursor-inc">1</span> gems <br /> per second
                </p>
            </div>
        </div>
        
    </div>




<script src="index.js"></script>  
</body>
</html>
